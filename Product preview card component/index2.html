<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://kit.fontawesome.com/7d981fc66b.js" crossorigin="anonymous"></script>
    
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html{
            background-color: hsl(30, 38%, 92%);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            justify-content: center;
            display: flex;
            max-width: 32em;
            background-color: white;
            overflow: hidden;
            border-radius: 10px;
        }

        .image{
            flex: 1;
            
        }

        .content{
            flex: 1;
            max-width: 100%;
            padding-left: 2em;
            
            
        }

        .main{
            height: fit-content;
            
        }

        img{
            
            max-width: 100%;
            vertical-align: middle;
            
        }

        p{
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: hsl(228, 12%, 48%);
        }

        #p1{
            letter-spacing: 5px;
            font-weight: 500;
            margin-top: 20px;
        }

        #p2{
            margin-top: 15px;
        }

        h1{
            margin-top: 15px;
            font-family: 'Fraunces', serif;
            font-weight: 500;
        }

        #head{
            line-height: 30px;
        }

        #price{
            color: hsl(158, 36%, 37%);
        }

        #price::after{
            content: '$169.99';
            font-size: 12px;
            color: hsl(228, 12%, 48%);
            text-decoration: line-through;
            position: relative;
            bottom: 5px;
            left: 20px;
            
            
        }

        button{
            background-color: hsl(158, 36%, 37%);
            margin: 10px auto ;
            color: white;
            border-radius: 8px;
            width: 200px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover{
            background-color: hsl(158, 52%, 22%);
        }

        

        #btntext{
            color: white;
            
        }

        @media only screen and (max-width: 512px){
            html, body{
                align-items: flex-start;
            }

            .container{
                flex-direction: column;
                border-radius: 10px;
                height: 100%;
                overflow: hidden;
            }

            .image{
                
            }

            img{
                width: 100%;
                max-height: 300px;
                
                object-fit: cover;
            }

            .content{
                width: 100%;
                padding: 0;
                
            }
            
            .main{
                margin: 20px 40px;
                flex-wrap: wrap;
                ;
                
            }

            button{
                margin-top: 30px;
            }

            
    </style>
</head>
<body>

    <div class="container animate__animated animate__shakeX">

        <div class="image">
            <img src="/images/image-product-desktop.jpg" alt="">
        </div>
        <div class="content">
            <div class="main">
                <p id="p1">PERFUME</p>
                <h1 id="head">Gabrielle Essence Eau De Parfum</h1>
                <p id="p2">
                    A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the house of Chanel
                </p>
                <h1 id="price">$149.9</h1>
                <button>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p id="btntext">Add to Cart</p>
                </button>
            </div>  
        </div>
    </div>
    
</body>
</html>
